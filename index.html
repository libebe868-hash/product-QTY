<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三诚螺纹护套实时库存大屏</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>三诚螺纹护套实时库存大屏</h1>
      <div class="update-time" id="updateTime">加载中...</div>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="overview">总览大屏</button>
      <button class="tab" data-tab="ranking">库存排行榜</button>
      <button class="tab" data-tab="detail">型号明细查询</button>
    </div>

    <!-- 总览大屏 -->
    <div id="overview" class="panel active">
      <div class="grid">
        <div class="card total"><div class="num" id="totalItems">0</div><div class="label">总SKU数</div></div>
        <div class="card total"><div class="num" id="totalStock">0</div><div class="label">总库存件数</div></div>
        <div class="card total"><div class="num" id="totalTypes">0</div><div class="label">总型号数</div></div>
        <div class="card total"><div class="num" id="activeTypes">0</div><div class="label">有库存型号</div></div>
      </div>
      <div class="charts">
        <div class="chart-box"><h3>各型号库存占比</h3><div id="pieChart" style="height:400px;"></div></div>
        <div class="chart-box"><h3>库存Top15规格</h3><div id="barChart" style="height:500px;"></div></div> <!-- 增加高度 -->
      </div>
    </div>

    <!-- 库存排行榜 -->
    <div id="ranking" class="panel">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜索型号或规格（如：302、308长、M6、1215黄铜）">
        <button id="exportBtn">导出CSV</button>
      </div>
      <div id="rankingList" class="ranking-list"></div>
    </div>

    <!-- 型号明细查询 -->
    <div id="detail" class="panel">
      <div style="margin-bottom:15px;">
        <select id="sheetSelect"></select>
        <span style="margin-left:20px;color:#aaa;">共 <span id="itemCount">0</span> 条规格</span>
      </div>
      <div class="search-bar">
        <input type="text" id="detailSearch" placeholder="模糊搜索规格（如：M8、L10、1.5D）">
        <button id="detailExportBtn">导出当前型号</button>
      </div>
      <table id="detailTable">
        <thead><tr><th>序号</th><th>型号</th><th>规格</th><th>材质</th><th>现库存</th><th>单位</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let workbook = null;
    let allData = {};

    async function loadExcel() {
      const urls = ["data.xlsx", "螺纹护套库存明细 202512(1).xlsx"];
      for (let url of urls) {
        try {
          const resp = await fetch(url + "?t=" + Date.now());
          if (resp.ok) {
            workbook = XLSX.read(await resp.arrayBuffer(), { type: "array" });
            document.getElementById("updateTime").textContent = "数据更新时间: " + new Date().toLocaleString('zh-CN');
            parseAllSheets();
            return;
          }
        } catch(e) {}
      }
      alert("未找到 data.xlsx 文件！请确保文件在仓库根目录");
    }

    function parseAllSheets() {
      allData = {};
      let totalStock = 0, totalItems = 0, activeTypes = 0;
      const typeMap = {};

      workbook.SheetNames.forEach(name => {
        if (["总汇","Sheet1"].includes(name) || name.includes("空白")) return;
        const sheet = workbook.Sheets[name];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
        const items = [];

        for (let i = 4; i < rows.length; i += 2) {
          const row = rows[i] || [];
          if (!row[2]) continue;

          const stock = parseInt(row[6]) || parseInt(row[7]) || parseInt(row[5]) || 0;
          // 修复：强制确保 type 有值（优先 row[1]，否则 sheetName）
          const type = (row[1] && row[1].toString().trim()) || name.trim();
          const item = {
            seq: row[0] || '',
            type: type,
            spec: (row[2] || '').toString().trim(),
            material: (row[3] || '').toString().trim(),
            stock: stock,
            unit: row[5] || 'pcs'
          };
          items.push(item);
          if (stock > 0) {
            totalStock += stock;
            totalItems++;
            typeMap[type] = (typeMap[type] || 0) + stock;
            if (!typeMap[type + "_f"]) { activeTypes++; typeMap[type + "_f"] = true; }
          }
        }
        if (items.length) allData[name] = items;
      });

      document.getElementById("totalItems").textContent = totalItems.toLocaleString();
      document.getElementById("totalStock").textContent = totalStock.toLocaleString();
      document.getElementById("totalTypes").textContent = Object.keys(allData).length;
      document.getElementById("activeTypes").textContent = activeTypes;

      renderPieChart(typeMap);
      renderBarChart();
      renderRanking();
      renderTypeSelect();
    }

    function renderPieChart(map) {
      const data = Object.keys(map).filter(k => !k.endsWith("_f")).map(k => ({ name: k, value: map[k] }));
      echarts.init(document.getElementById("pieChart")).setOption({
        tooltip: { trigger: 'item' },
        legend: { orient: 'vertical', right: 10, top: 'center', textStyle: { color: '#fff' } },
        series: [{ type: 'pie', radius: ['30%', '70%'], center: ['40%', '50%'], data }]
      });
    }

    // 修复1：Top15柱状图 - 增加高度 + 旋转标签 + 优化grid，避免重叠
    function renderBarChart() {
      const top15 = Object.values(allData).flat()
        .filter(i => i.stock > 0)
        .sort((a,b) => b.stock - a.stock)
        .slice(0, 15);

      const labels = top15.map(i => `${i.type} / ${i.spec.substring(0, 15)}${i.spec.length > 15 ? '...' : ''}`);

      echarts.init(document.getElementById("barChart")).setOption({
        tooltip: { 
          trigger: 'axis', 
          formatter: params => {
            const item = top15[params[0].dataIndex];
            return `${item.type}<br/>${item.spec}<br/>库存: ${params[0].value.toLocaleString()}`;
          }
        },
        grid: { left: 120, right: 60, top: 60, bottom: 100 }, // 增加 bottom 空间
        xAxis: { type: 'value', axisLabel: { color: '#ccc' } },
        yAxis: { 
          type: 'category', 
          data: labels,
          axisLabel: { 
            color: '#fff', 
            fontSize: 11,
            rotate: 0, // 0度，但用多行
            formatter: function(value) {
              // 手动换行：型号 / 规格
              return value.replace('/ ', '\n');
            },
            rich: {
              a: { height: 20 } // 控制行高
            }
          }
        },
        series: [{
          type: 'bar',
          data: top15.map(i => ({ value: i.stock, itemStyle: { color: i.stock < 1000 ? '#ff4444' : '#00d4ff' } })),
          label: { show: true, position: 'right', color: '#fff', formatter: '{c}' }
        }]
      });
    }

    // 修复2：排行榜 - 强制显示型号 + 优化grid列宽
    function renderRanking(items = null) {
      let list = items || Object.values(allData).flat();
      list = list.filter(i => i.stock > 0).sort((a,b) => b.stock - a.stock);

      const html = list.slice(0, 200).map((item, i) => `
        <div class="rank-item ${i < 3 ? 'top3' : ''} ${item.stock < 1000 ? 'low-stock' : ''}">
          <div class="rank-num">${i + 1}</div>
          <div class="type">${item.type}</div> <!-- 强制显示型号 -->
          <div class="spec">${item.spec}</div>
          <div class="material">${item.material || '-'}</div>
          <div class="stock">${item.stock.toLocaleString()}${item.stock < 1000 ? ' 低库存' : ''}</div>
        </div>
      `).join('');

      document.getElementById("rankingList").innerHTML = html || '<div style="text-align:center;color:#666;padding:100px;">暂无数据</div>';
    }

    function renderTypeSelect() {
      const select = document.getElementById("sheetSelect");
      const keys = Object.keys(allData).sort();
      select.innerHTML = keys.map(k => `<option value="${k}">${k}（${allData[k].length}规格）</option>`).join('');
      renderDetailTable(keys[0]);
      select.onchange = () => renderDetailTable(select.value);
    }

    function renderDetailTable(type, kw = '') {
      const items = allData[type] || [];
      const filtered = kw ? items.filter(i => i.spec.toLowerCase().includes(kw.toLowerCase())) : items;
      document.getElementById("itemCount").textContent = filtered.length;

      document.querySelector("#detailTable tbody").innerHTML = filtered.map(item => `
        <tr class="${item.stock < 1000 && item.stock > 0 ? 'low-stock' : ''}">
          <td>${item.seq}</td>
          <td>${item.type}</td>
          <td>${item.spec}</td>
          <td>${item.material || '-'}</td>
          <td class="stock">${item.stock.toLocaleString()}${item.stock < 1000 ? ' 低库存' : ''}</td>
          <td>${item.unit}</td>
        </tr>
      `).join('');
    }

    // 搜索
    document.getElementById("searchInput").oninput = e => {
      const kw = e.target.value.trim();
      if (!kw) return renderRanking();
      const filtered = Object.values(allData).flat().filter(i => 
        i.type.includes(kw) || i.spec.toLowerCase().includes(kw.toLowerCase()) || (i.material && i.material.includes(kw))
      );
      renderRanking(filtered);
    };

    document.getElementById("detailSearch").oninput = e => 
      renderDetailTable(document.getElementById("sheetSelect").value, e.target.value.trim());

    // 导出
    document.getElementById("exportBtn").onclick = () => exportCSV(Object.values(allData).flat().filter(i=>i.stock>0), "全厂库存排行.csv");
    document.getElementById("detailExportBtn").onclick = () => {
      const t = document.getElementById("sheetSelect").value;
      exportCSV(allData[t] || [], `${t}_明细.csv`);
    };

    function exportCSV(items, name) {
      const header = "\uFEFF排名,型号,规格,材质,现库存,单位\n";
      const rows = items.map((it,i) => `${i+1},${it.type},${it.spec},${it.material||'-'},${it.stock},${it.unit}`);
      const blob = new Blob([header + rows.join("\n")], { type: "text/csv;charset=utf-8;" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = name;
      a.click();
    }

    document.querySelectorAll(".tab").forEach(t => t.onclick = () => {
      document.querySelectorAll(".tab,.panel").forEach(el => el.classList.remove("active"));
      t.classList.add("active");
      document.getElementById(t.dataset.tab).classList.add("active");
    });

    lucide.createIcons();
    loadExcel();
  </script>
</body>
</html>
